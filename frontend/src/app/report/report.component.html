<div class="row" style="margin: 100px;">

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Id, amount, price" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort width="100%">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="due_on">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due On </th>
        <td mat-cell *matCellDef="let row"> {{row.due_on}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="sell_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sell Price </th>
        <td mat-cell *matCellDef="let row"> {{row.sell_price}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
